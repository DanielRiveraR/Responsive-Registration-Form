<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Regitration Form</title>
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <header>
        <div>
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>
    <main>
        <form>
            <fieldset id="header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                
            </fieldset>
            <fieldset id="fieldset1">
                <legend>Contact Information</legend>
                
                <div class="container">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user_name" placeholder="Required">
                </div>
                <div class="container"> 
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user_email" placeholder="Required">
                </div>     
                <div class="container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="555-123-4567">
                </div>
                <div class="container">
                    <label for="address1">Street Address</label>
                    <input required type="text" id="address1" name="user_address1" placeholder="Required">
                </div>
                <div class="container">     
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div> 
                <div class="container">   
                    <label for="state">State</label>
                    <select  id="state" name="user_state">
                        <option value="State1">Choose State</option>
                        <option value="State2">State2</option>
                        <option value="State3">State3</option>
                        <option value="State4">State4</option>
                    </select>
                </div> 
                <div class="container zip">   
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </div>     
            </fieldset>
            

            <div id="fieldset2">
                <fieldset>
                    <legend>Newsletter</legend>

                    <div class="news">
                        <label>Select the newsletter you would like to receive</label>
                        <input type="checkbox" id="h-news" value="html-news" name="user_choice1"><label class="light" for="h-news">HTML News</label><br>
                        <input type="checkbox" id="c-news" value="css-news" name="user_choice2"><label class="light" for="c-news">CSS News</label><br>
                        <input type="checkbox" id="js-news" value="javascript-news" name="user_choice3"><label class="light" for="js-news">Javascript News</label>
                    </div>
                    <div class="news">
                        <label>Newsletter format</label>
                        <input type="radio" id="html" value="html" name="user_choice"><label for="html" class="light">HTML</label><br>
                        <input type="radio" id="plain-txt" value="plain-text" name="user_choice"><label for="plain-txt" class="light">Plain text</label>
                    </div>
                    <label for="comments">Other topics you'd like to hear about</label>    
                    <textarea id="comments" name="user_comments"></textarea>
                </fieldset>   
            </div>
            <div id="button">
                <button type="submit">Sign Up</button>
            </div> 
            
        </form>
    </main>
    <footer>
        <p class="copyright">Copyright The Code Review</p>
    </footer>
</body>
</html>
